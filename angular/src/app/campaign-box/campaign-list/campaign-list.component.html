<section
class="camp-container mat-elevation-z8" tabindex="0"
>
<table mat-table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      >
                      <!-- [aria-label]="checkboxLabel()" -->
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      >
                      <!-- (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)" -->
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="on_off">
      <th mat-header-cell *matHeaderCellDef> On/Off </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-slide-toggle color="primary"></mat-slide-toggle>
    </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="campaign">
      <th mat-header-cell *matHeaderCellDef> Campaign </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="camp-details">
          <img src="{{element.image}}" alt="">
          <div class="camp">
            <p class="camp-name">{{element.campaign}}</p> 
            <p class="time" style="font-size: small;">{{element.createdAt}}</p>
          </div>
        </div>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date Range </th>
      <td mat-cell *matCellDef="let element"> {{element.date_range}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef> Clicks </th>
      <td mat-cell *matCellDef="let element"> {{element.clicks}} </td>
    </ng-container>

    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef> Platform </th>
      <td mat-cell *matCellDef="let element"> 
        <img style="scale: 0.8;" src="{{platformSelect(element.platform)}}" alt="">  
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon style="color: blue;">edit</mat-icon>     
        <mat-icon 
        (click)="openDialog(element.id)"
        style="color: red; margin-left: 8px;cursor: pointer">delete</mat-icon>     
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        >
        <!-- (click)="selection.toggle(row)" -->
    </tr>
  </table>
</section>
